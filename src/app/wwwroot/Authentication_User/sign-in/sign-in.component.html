
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome FakeFacebook!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input (click)="HidenStatus()" [ngClass]="{'redborder':ErrorUserName}" [(ngModel)]="UserAccout.UserName" name="UserName" type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Email Or User Name...">
                                        <p [ngStyle]="{'display':ErrorStUserName}" class="ErrorSignIn" >* Tài khoản đăng nhập không tồn tại !</p>
                                    </div>
                                    <div class="form-group">
                                        <input  (click)="HidenStatus()" [ngClass]="{'redborder':ErrorPassword}" [(ngModel)]="UserAccout.Password" name="Password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                            <p [ngStyle]="{'display':ErrorStPassword}" class="ErrorSignIn" >* Mật khẩu không chính xác !</p>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input  type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div> -->
                                    <a  (click)="submit()"  class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a>
                                    <hr>
                                    <!-- <a  class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a  class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a  routerLink="/forgot" class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small"  routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
