<div class="friend-requests-container">
    <ng-container *ngIf="listRequestFriend==''">
        <h6 class="notlist">Không có yêu cầu kết bạn nào</h6>
     </ng-container>
    <div class="header">
        <h2>Lời mời kết bạn</h2>

    </div>
    <div class="friend-requests">
       
        <!-- Mỗi ô lời mời -->
         <ng-container *ngFor="let item of listRequestFriend">
            <div class="friend-card">
                <img (click)="OpenInfor(item.userCode)" src="{{item.avatar}}" alt="Nguyễn My">
                <div class="info">
                    <h3>{{item.name}}</h3>
                    <ng-container *ngIf="item.mutualFriend>0;else notMut">
                        <p>{{item.mutualFriend}} bạn chung</p>
                    </ng-container>
                    <ng-template #notMut>
                        <p></p>
                    </ng-template>
                    <button (click)="FriendAccept(item.userCode)" class="confirm-btn">Xác nhận</button>
                    <button (click)="unFriend(item.userCode)" class="delete-btn">Xóa</button>
                </div>
            </div>
         </ng-container>
       
    </div>
</div>
